<h1>Episódios</h1>
<a href="{% url 'episode_create' %}">Adicionar novo episódio</a>
<ul>
    {% for episode in episodes %}
        <li>{{ episode.title }} - {{ episode.publication_date }}
            <a href="{% url 'episode_update' episode.pk %}">Editar</a>
            <a href="{% url 'episode_delete' episode.pk %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
